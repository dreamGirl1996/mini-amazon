{% extends "base.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <input id="prodId" name="prodId" type="hidden" value={{ prodId }}>
    <label for="ups_account">UPS account (optional)</label>


    <input type="text" id="ups_account" name = "ups_account" ><br>

    <label for="quantity">quantity</label>
    <input type="number" id="quantity" name = "quantity" required><br>

    <label for="x">your x location</label>
    <input type="number" id="x" name = "x" required><br>

    <label for="y">your y location</label>
    <input type="number" id="y" name = "y" required><br>
    <button type="submit">Submit</button>
</form>
{% endblock content %}
